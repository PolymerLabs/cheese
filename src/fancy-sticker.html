<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="fancy-sticker">
<template>
<style>
  img {
    position: absolute;
    transform-origin: top left;
    will-change: transform;
    width: 128px;
    height: 128px;
  }
  img.removing {
    opacity: 0.5;
  }
</style>

<img id="img" src="[[_getImgSrc(name)]]" on-load="_stickerLoad"
    on-touchstart="_touchstart" on-touchmove="_touchmove" on-touchend="_touchend">
</template>

<script>
customElements.define('fancy-sticker', class extends Polymer.Element {
  static get is() { return 'fancy-sticker' }

  static get properties() {
    return {
      name: {
        type: String
      },

      bounds: {
        type: Object,
        value: null
      },

      debug: {
        type: Boolean,
        value: false
      }
    };
  }

  connectedCallback() {
    super.connectedCallback();

    // Compute initial values from bounds.
    if (this.bounds) {
      this._x = this.bounds.left;
      this._y = this.bounds.top;
      this._scale = this.bounds.width / 128;
    } else {
      this._x = 40;
      this._y = 40;
      this._scale = 1;
    }

    this._positionIcon();

    this.debug && this._addTestDiv(this.bounds);
  }

  _touchstart(event) {
    event.preventDefault();
    event.stopPropagation();
    this._setBaseTouches(event.touches);
  }

  _touchmove(event) {
    event.preventDefault();
    event.stopPropagation();

    const t1 = event.touches[0];
    if (event.touches.length > 1) {
      const t2 = event.touches[1];
      const distance = this._distanceBetween(t1, t2);
      // It's possible for _baseDistance to be 0 when the second touch starts from outside
      // the sticker, in which case there is not touchstart event, but there will be 
      // touchmove events.
      if (this._baseDistance > 0) {
        const scaleChange = distance / this._baseDistance;
        this._baseX *= scaleChange;
        this._baseY *= scaleChange;
        this._scale *= scaleChange;
      }
      this._baseDistance = distance;
    }
    this._x = t1.pageX - this._baseX;
    this._y = t1.pageY - this._baseY;

    this.$.img.classList.toggle('removing', t1.pageX < 50 && t1.pageY < 50);
    this._positionIcon();
  }

  _touchend(event) {
    event.preventDefault();

    if (event.touches.length) {
      event.stopPropagation();
      this._setBaseTouches(event.touches);
    } else if (this.$.img.classList.contains('removing')) {
      this.parentNode.removeChild(this);
    }
  }

  drawIntoContext(ctx) {
    const w = this._scale * this.$.img.width;
    const h = this._scale * this.$.img.height;
    ctx.drawImage(this.$.img, this._x, this._y, w, h);
  }

  _distanceBetween(t1, t2) {
    const a = t1.pageX - t2.pageX;
    const b = t1.pageY - t2.pageY;
    return Math.sqrt(a * a + b * b);
  }

  _positionIcon() {
    this.$.img.style.transform = `translate3d(${this._x}px,${this._y}px,0) scale(${this._scale})`;
  }

  _setBaseTouches(touches) {
    const t1 = touches[0];
    this._baseX = t1.pageX - this._x;
    this._baseY = t1.pageY - this._y;

    if (touches.length > 1) {
      const t2 = touches[1];
      this._baseDistance = this._distanceBetween(t1, t2);
    } else {
      this._baseDistance = 0;
    }
  }

  _getImgSrc(name) {
    return `stickers/${name}.svg`;
  }

  _stickerLoad() {
    this.dispatchEvent(new CustomEvent('sticker-load', { bubbles: true, composed: true }));
  }

  
  _addTestDiv(bounds) {
    const div = document.createElement('div');
    div.style.border = '1px solid red';
    div.style.pointerEvents = 'none';
    div.style.position = 'absolute';
    for (let dim in bounds) div.style[dim] = bounds[dim] + 'px';
    this.shadowRoot.appendChild(div);
  }
});
</script>
</dom-module>
