<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="snap-spinner.html">

<dom-module id="snap-app">

  <template>

    <style>

      :host {
        display: block;
      }

      :host([loading]) {
        pointer-events: none;
      }

      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition-property: filter;
        transition-duration: 0.8s;
      }

      :host([loading]) #canvas {
        transition-duration: 0s;
        -webkit-filter: blur(50px);
        filter: blur(50px);
      }

      .tools {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        position: fixed;
        right: 0;
        bottom: 0;
        left: 0;
        height: 64px;
        padding: 0 16px;
      }

      .download-icon {
        padding: 4px;
      }

      snap-spinner {
        position: fixed;
        width: 80px;
        height: 60px;
        top: calc(50% - 30px);
        left: calc(50% - 40px);
      }

      [hidden] {
        display: none !important;
      }

      input[type="file"] {
        display: none;
      }

      .camera-button {
        position: fixed;
        bottom: 24px;
        left: calc(50% - 36px);
        margin: 0 auto;
        width: 72px;
        height: 72px;
        border: 6px solid #FFF;
        border-radius: 50%;
        box-sizing: border-box;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .camera-button::after {
        content: '';
        width: 52px;
        height: 52px;
        background-color: #FFF;
        border-radius: 50%;
      }

    </style>

    <slot></slot>

    <canvas id="canvas"></canvas>

    <label class="camera-button">
      <input id="fileInput" type="file" accept="image/*" capture="user" on-change="_upload">
    </label>

    <div class="tools" hidden$="[[!hasImage]]">
      <svg class="download-icon" fill="#FFF" width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" on-click="_download">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </div>

    <snap-spinner active active="[[loading]]" hidden$="[[!loading]]"></snap-spinner>

  </template>

  <script>

    class SnapApp extends Polymer.Element {

      static get is() { return 'snap-app'; }

      static get properties() { return {

        loading: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        hasImage: {
          type: Boolean,
          value: false
        }

      }}

      _upload(event) {
        const fileInput = event.target;
        if (fileInput.files && fileInput.files.length > 0) {
          const reader = new FileReader();
          reader.addEventListener('load', () => {
            const dataUrl = reader.result;
            const img = new Image();
            img.addEventListener('load', () => {
              this.loading = true;
              const context = this.$.canvas.getContext('2d');
              const w = window.innerWidth;
              const scale = img.width/w;
              const h = img.height/scale;
              this.$.canvas.setAttribute('width', w);
              this.$.canvas.setAttribute('height', h);
              context.clearRect(0, 0, this.$.canvas.width, this.$.canvas.height);
              context.drawImage(img, 0, 0, w, h);
              this._sendRequest();
            });
            img.setAttribute('src', dataUrl);
          });
          this.fileName = fileInput.files[0].name;
          reader.readAsDataURL(fileInput.files[0]);
        }
      }

      _sendRequest() {
        // TODO: send request to Cloud Vision service
        setTimeout(() => {
          this.loading = false;
          this.hasImage = true;
        }, 10000);
      }

      _download() {
        // TODO: better way to download the image onto the device?
        const link = document.createElement("a");
        link.download = this.fileName;
        link.target = '_blank';
        link.href = this.$.canvas.toDataURL();
        link.click();
      }

    }

    customElements.define(SnapApp.is, SnapApp);

  </script>

</dom-module>
