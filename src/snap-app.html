<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="snap-app">

  <template>

    <style>

      :host {
        display: block;
      }

      :host([loading]) {
        pointer-events: none;
      }

      snap-scanner {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        will-change: transform;
        transform-origin: bottom right;
      }

      snap-scanner.download {
        animation: snap-fly-away 600ms ease-in-out;
      }

      @keyframes snap-fly-away {
        0% {
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
        40% {
          transform: translateY(0) scale(1.1);
          filter: blur(0);
        }
        100% {
          transform: translateY(120vh) scale(0.2);
          filter: blur(10vmin);
        }
      }

      .tools {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        position: fixed;
        right: 0;
        bottom: 0;
        left: 0;
        height: 64px;
        padding: 0 16px;
      }

      .download-icon {
        padding: 4px;
      }

      [hidden] {
        display: none !important;
      }

      input[type="file"] {
        display: none;
      }

      .camera-button {
        position: fixed;
        bottom: 24px;
        left: calc(50% - 36px);
        margin: 0 auto;
        width: 72px;
        height: 72px;
        border: 6px solid #FFF;
        border-radius: 50%;
        box-sizing: border-box;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .camera-button::after {
        content: '';
        width: 52px;
        height: 52px;
        background-color: #FFF;
        border-radius: 50%;
      }

    </style>

    <slot></slot>

    <vision-api-image-annotations api-key="AIzaSyCG3rPxfQu1ntULMM4TUmIrQyxPEcJsZLk" image-data-url="[[_imageDataUrl]]" last-annotations="{{_annotations}}"
      loading="{{loading}}"></vision-api-image-annotations>

    
    <snap-scanner id="scanner" scan="[[loading]]" scanning="{{_scanning}}">
      <fancy-image id="fancyImage" base-image-data-url="[[_imageDataUrl]]"></fancy-image>
      <div class="tools" hidden$="[[_shouldHideTools(_scanning, _imageDataUrl)]]">
        <svg class="download-icon" fill="#FFF" width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" on-click="_download">
          <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </div>
    </snap-scanner>

    <label class="camera-button">
      <input id="fileInput" type="file" accept="image/*" capture="user" on-change="_upload">
    </label>

  </template>

  <script>

    class SnapApp extends Polymer.Element {

      static get is() { return 'snap-app'; }

      static get properties() { return {

        loading: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        _scanning: {
          type: Boolean,
          value: false
        },

        _imageDataUrl: {
          type: Object
        },

        _annotations: {
          type: Object
        }

      }}

      static get observers() {
        return [
          '_annotationsChanged(_annotations, _scanning)'
        ];
      }

      connectedCallback() {
        super.connectedCallback();

        requestAnimationFrame(() => {
          const lazyImports = document.createElement('link');
          lazyImports.rel = 'import';
          lazyImports.href = '/src/lazy-imports.html';
          document.head.appendChild(lazyImports);
        });
      }

      _upload(event) {
        const files = event.target.files;
        if (!files.length) {
          return;
        }
        this.fileName = files[0].name;
        window.loadImage(files[0], (canvas) => {
          this._imageDataUrl = canvas.toDataURL();
        }, {
          maxWidth: window.innerWidth,
          canvas: true,
          orientation: true
        });
        // Reset to allow uploads of the same file again.
        event.target.value = '';
      }

      _annotationsChanged(annotations, scanning) {
        if (!scanning && annotations && annotations.faceAnnotations) {
          annotations.faceAnnotations.forEach((face) => {
            const decreasingLikelihoods = ['VERY_LIKELY', 'LIKELY', 'POSSIBLE'];
            for (let i = 0; i < decreasingLikelihoods.length; ++i) {
              const currentLikelihood = decreasingLikelihoods[i];
              if (face.joyLikelihood === currentLikelihood) {
                this.$.fancyImage.addSticker('joy', face.boundingPoly);
                return;
              } else if (face.sorrowLikelihood === currentLikelihood) {
                this.$.fancyImage.addSticker('sorrow', face.boundingPoly);
                return;
              } else if (face.angerLikelihood === currentLikelihood) {
                this.$.fancyImage.addSticker('anger', face.boundingPoly);
                return;
              } else if (face.surpriseLikelihood === currentLikelihood) {
                this.$.fancyImage.addSticker('surprise', face.boundingPoly);
                return;
              }
            }
            this.$.fancyImage.addSticker('normal', face.boundingPoly);
          });
        }
      }

      _shouldHideTools(scanning, data) {
        return !data || scanning;
      }

      _download() {
        // TODO: better way to download the image onto the device?
        const link = document.createElement('a');
        link.download = this.fileName;
        link.target = '_blank';
        link.href = this.$.fancyImage.previewImageDataUrl;
        this.$.scanner.classList.add('download');
        // Wait for cool animations to be done.
        setTimeout(() => {
          this._imageDataUrl = null;
          this.$.scanner.classList.remove('download');
          link.click();
        }, 600);
      }

    }

    customElements.define(SnapApp.is, SnapApp);
  </script>

</dom-module>
