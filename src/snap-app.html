<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="snap-app">

  <template>

    <style>

      :host {
        display: block;
      }

      :host([loading]) {
        pointer-events: none;
      }

      :host([has-image]) ::slotted(.image-placeholder) {
        display: none;
      }

      snap-scanner {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        will-change: transform;
        transform-origin: bottom right;
      }

      snap-scanner.download {
        animation: snap-fly-away 600ms ease-in-out forwards;
      }

      @keyframes snap-fly-away {
        0% {
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
        40% {
          transform: translateY(0) scale(1.1);
          filter: blur(0);
        }
        100% {
          transform: translateY(120vh) scale(0.2);
          filter: blur(10vmin);
        }
      }

      .download-icon {
        position: fixed;
        right: 0;
        bottom: 0;
        padding: 14px;
        filter: drop-shadow(0px 1px 1px rgba(0,0,0,0.8));
      }

      [hidden] {
        display: none !important;
      }

    </style>

    <slot></slot>

    <vision-api-image-annotations api-key="AIzaSyCG3rPxfQu1ntULMM4TUmIrQyxPEcJsZLk" image-data-url="[[imageDataUrl]]" last-annotations="{{annotations}}"
      loading="{{loading}}"></vision-api-image-annotations>

    <snap-scanner id="scanner" show="[[hasImage]]" scan="[[loading]]" scanning="{{scanning}}">
      <fancy-image id="fancyImage" base-image-data-url="[[imageDataUrl]]" annotations="[[_computeAnnotations(annotations, scanning)]]"></fancy-image>
      <svg hidden$="[[_shouldHideDownload(annotations, scanning)]]" class="download-icon" fill="#FFF" width="60" height="60" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" on-click="_download">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </snap-scanner>

  </template>

  <script>

    class SnapApp extends Polymer.Element {

      static get is() { return 'snap-app'; }

      static get properties() { return {

        loading: {
          type: Boolean,
          reflectToAttribute: true
        },

        scanning: {
          type: Boolean
        },

        fileName: {
          type: String
        },

        imageDataUrl: {
          type: Object
        },

        annotations: {
          type: Object,
          value: null
        },

        hasImage: {
          type: Boolean,
          computed: '_isDefined(imageDataUrl)',
          reflectToAttribute: true
        }

      }}

      ready() {
        super.ready();
        this.addEventListener('change', (e)=>this._upload(e));
      }

      connectedCallback() {
        super.connectedCallback();

        requestAnimationFrame(() => {
          const lazyImports = document.createElement('link');
          lazyImports.rel = 'import';
          lazyImports.href = '/src/lazy-imports.html';
          document.head.appendChild(lazyImports);
        });
      }

      _upload(event) {
        const files = event.target.files;
        if (!files.length) {
          return;
        }
        this.fileName = files[0].name;
        window.loadImage(files[0], (canvas) => {
          this.imageDataUrl = canvas.toDataURL();
        }, {
          maxWidth: window.innerWidth,
          canvas: true,
          orientation: true
        });
        // Reset to allow uploads of the same file again.
        event.target.value = '';
      }

      _shouldHideDownload(annotations, scanning) {
        return scanning || !annotations;
      }

      _isDefined(data) {
        return !!data;
      }

      _computeAnnotations(annotations, scanning) {
        return scanning ? null : annotations;
      }

      _download() {
        // Wait for cool animations to be done.
        this.$.scanner.classList.add('download');
        setTimeout(() => {
          const link = document.createElement('a');
          link.download = this.fileName;
          link.target = '_blank';
          link.href = this.$.fancyImage.previewImageDataUrl;
          link.click();
          this.imageDataUrl = null;
          this.$.scanner.classList.remove('download');
        }, 650);
      }
    }

    customElements.define(SnapApp.is, SnapApp);
  </script>

</dom-module>
