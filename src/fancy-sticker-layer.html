<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="fancy-sticker.html">

<dom-module id="fancy-sticker-layer">
  <template>
    <style>
      :host {
        overflow: hidden;
      }
    </style>

    <dom-repeat items="[[stickers]]" as="sticker">
      <template>
        <fancy-sticker theme-path="[[themePath]]" svg-name="[[sticker.name]]" bounds="[[sticker.bounds]]" anchor="[[sticker.bounds.anchorPoint]]"
          rotation="[[sticker.bounds.rotation]]" show-bounds="[[showBounds]]"></fancy-sticker>
      </template>
    </dom-repeat>
  </template>

  <script>
    customElements.define('fancy-sticker-layer', class extends Polymer.Element {
      static get is() {
        return 'fancy-sticker-layer';
      }

      static get properties() {
        return {
          stickerType: {
            type: String
          },

          themePath: {
            type: String
          },

          annotations: {
            type: Object
          },

          random: {
            type: Boolean
          },

          stickers: {
            type: Array,
            computed: '_computeStickers(stickerType, annotations, random)'
          },

          showBounds: {
            type: Boolean
          }
        };
      }

      drawIntoContext(ctx) {
        this.shadowRoot.querySelectorAll('fancy-sticker').forEach(s => s.drawIntoContext(ctx));
      }

      _computeStickers(type, annotations, random) {
        if (annotations) {
          // Compute face stickers if any faces are detected.
          var faces = annotations.faceAnnotations;
          if (faces) {
            return this._computeFaceStickers(type, faces, random);
          }

          // No faces detected - compute label stickers only when no type is set.
          var labels = annotations.labelAnnotations;
          if (labels && !type) {
            return this._computeLabelStickers(labels);
          }
        }

        return null;
      }

      _computeFaceStickers(type, faces, random) {
        let types;
        // Support combos!
        if (type) {
          types = type.split('+');
        } else if (random) {
          // Skip leftEye+rightEye since overlap with eyes.
          types = [
            'emotion',
            'belowFace',
            'aboveFace',
            'forehead',
            'eyes',
            'nose',
            'mouth'
          ];
        }

        if (!types) return;

        return faces.reduce((res, face) => {
          // Randomize types for each face.
          (random ? this._getRandomTypes(types) : types).forEach(type => {
            const sticker = this._getFaceSticker(type, face);
            sticker && res.push(sticker);
          });
          return res;
        }, []);
      }

      _getRandomTypes(types) {
        const l = types.length;
        if (l === 1) return types;

        // Random number of stickers, at least one, max 4.
        const count = Math.min(1 + Math.floor(Math.random() * l), 4);
        const res = [];
        while (res.length < count) {
          // Random pick, avoid duplicates.
          const type = types[Math.floor(Math.random() * l)];
          if (res.indexOf(type) === -1) res.push(type);
        }
        const i = res.indexOf('emotion');
        if (i > 0 || i === 0 && count > 1) {
          res.splice(i, 1);
        }
        return res;
      }

      _getFaceSticker(type, face) {
        if (type === 'emotion') {
          return {
            name: face.emotions[0],
            bounds: face.bounds.face
          };
        }
        if (face.bounds[type]) {
          return {
            name: type,
            bounds: face.bounds[type]
          };
        }
      }

      _randomize() {
        this.random = false;
        this.random = true;
      }

      _computeLabelStickers(labels) {
        var stickerName;
        var stickerMap = {
          'cat': 'cat',
          'dog': 'dog',
          'mountain': 'mountain'
        };
        for (var i = 0; i < labels.length; ++i) {
          stickerName = stickerMap[labels[i].description];
          if (stickerName) break;
        }

        // Return only one sticker.
        return [{
          name: stickerName || 'unknown',
          bounds: {
            top: 50,
            left: 50,
            width: 200,
            height: 200
          }
        }]
      }
    });
  </script>
</dom-module>
