<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="fancy-sticker.html">

<dom-module id="fancy-sticker-layer">
  <template>
    <style>
       :host {
        overflow: hidden;
      }
    </style>

    <dom-repeat items="[[stickers]]" as="sticker">
      <template>
        <fancy-sticker theme-path="[[themePath]]" svg-name="[[sticker.name]]" bounds="[[sticker.bounds]]" anchor="[[sticker.bounds.anchorPoint]]"
          rotation="[[sticker.bounds.rotation]]" show-bounds="[[showBounds]]"></fancy-sticker>
      </template>
    </dom-repeat>
  </template>

  <script>
    customElements.define('fancy-sticker-layer', class extends Polymer.Element {
      static get is() {
        return 'fancy-sticker-layer';
      }

      static get properties() {
        return {
          stickerType: {
            type: String
          },

          themePath: {
            type: String
          },

          faces: {
            type: Array
          },

          random: {
            type: Boolean
          },

          stickers: {
            type: Array,
            computed: '_computeStickers(stickerType, random, faces)'
          },

          showBounds: {
            type: Boolean
          }
        };
      }

      drawIntoContext(ctx) {
        this.shadowRoot.querySelectorAll('fancy-sticker').forEach(s => s.drawIntoContext(ctx));
      }

      _computeStickers(type, random, faces) {
        // No faces detected.
        if (!faces) return null;

        let types;
        // Support combos!
        if (type) {
          types = type.split('+');
        } else if (random) {
          types = [
            'emotion',
            'aboveFace',
            'forehead',
            'eyes',
            'leftEye',
            'rightEye',
            'nose',
            'mouth'
          ];
        }

        if (!types) return;

        return faces.reduce((res, face) => {
          // Randomize types for each face.
          (random ? this._getRandomTypes(types) : types).forEach(type => {
            const sticker = this._getSticker(type, face);
            sticker && res.push(sticker);
          });
          return res;
        }, []);
      }

      _getRandomTypes(types) {
        const l = types.length;
        if (l === 1) return types;

        // Random number of stickers, at least one, max 4.
        const count = Math.min(1 + Math.floor(Math.random() * l), 4);
        const res = [];
        while (res.length < count) {
          // Random pick, avoid duplicates.
          const type = types[Math.floor(Math.random() * l)];
          if (res.indexOf(type) === -1) res.push(type);
        }
        if (count > 1) {
          this._removeType(res, 'emotion');
          if (res.indexOf('eyes') >= 0) {
            this._removeType(res, 'leftEye');
            this._removeType(res, 'rightEye');
          }
        }
        return res;
      }

      _removeType(res, type) {
        const i = res.indexOf(type);
        i >= 0 && res.splice(i, 1);
        return i >= 0;
      }

      _getSticker(type, face) {
        if (type === 'emotion') {
          return {
            name: face.emotions[0],
            bounds: face.bounds.face
          };
        }
        if (face.bounds[type]) {
          return {
            name: type,
            bounds: face.bounds[type]
          };
        }
      }

      randomize() {
        if (!this.random || !this.faces || !this.faces.length) return;
        this.random = false;
        this.random = true;
      }

    });
  </script>
</dom-module>
