<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="fancy-carousel.html">
<link rel="import" href="fancy-sticker-layer.html">

<dom-module id="fancy-image">
<template>
<style>
  :host {
    display: inline-block;
    position: relative;
    overflow: hidden;
    /* Remove whitespace text nodes. */
    font-size: 0;
  }
  #carousel {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
</style>
<img id="baseImage" src$="[[baseImageDataUrl]]" hidden$="[[!baseImageDataUrl]]">
<fancy-carousel id="carousel">
  <!-- fancy-carousel does not support distribution, so can't use dom-repeat -->
  <fancy-sticker-layer annotations="[[annotations]]"></fancy-sticker-layer>
  <fancy-sticker-layer annotations="[[annotations]]" sticker-type="tie"></fancy-sticker-layer>
  <fancy-sticker-layer annotations="[[annotations]]" sticker-type="eyes"></fancy-sticker-layer>
  <fancy-sticker-layer annotations="[[annotations]]" sticker-type="leftEye+rightEye"></fancy-sticker-layer>
  <fancy-sticker-layer annotations="[[annotations]]" sticker-type="nose"></fancy-sticker-layer>
  <fancy-sticker-layer annotations="[[annotations]]" sticker-type="mouth"></fancy-sticker-layer>
  <fancy-sticker-layer annotations="[[annotations]]" sticker-type="leftEye+rightEye+nose+mouth"></fancy-sticker-layer>
  <fancy-sticker-layer annotations="[[annotations]]" sticker-type="eyes+nose+mouth"></fancy-sticker-layer>
</fancy-carousel>
</template>

<script>
customElements.define('fancy-image', class extends Polymer.Element {
  static get is() { return 'fancy-image' }

  static get properties() {
    return {
      baseImageDataUrl: {
        type: String,
        value: null
      },

      annotations: {
        type: Object,
        value: null
      }
    };
  }

  get previewImageDataUrl() {
    const canvas = document.createElement('canvas');
    canvas.width = this.$.baseImage.width;
    canvas.height = this.$.baseImage.height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(this.$.baseImage, 0, 0);

    const stickerContainer = this.$.carousel.selected;
    stickerContainer.shadowRoot.querySelectorAll('fancy-sticker').forEach(s => s.drawIntoContext(ctx));
    return canvas.toDataURL();
  }
});
</script>
</dom-module>
