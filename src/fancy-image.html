<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="fancy-carousel.html">
<link rel="import" href="fancy-sticker-layer.html">

<dom-module id="fancy-image">
<template>
<style>
  :host {
    display: inline-block;
    position: relative;
    overflow: hidden;
    /* Remove whitespace text nodes. */
    font-size: 0;
  }

  fancy-carousel,
  fancy-sticker-layer {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }

  img:not([visible]),
  button:not([visible]) {
    display: none;
  }

  fancy-carousel:not([visible]) {
    visibility: hidden;
  }
  
  #randomizer {
    position: fixed;
    font-size: 0;
    right: 10px;
    bottom: 100px;
    width: 40px;
    height: 40px;
    padding: 14px;
    box-sizing: content-box;
    background-color: transparent;
    border: none;
    filter: drop-shadow(0px 1px 1px rgba(0,0,0,0.8));
  }

  .randomizing {
    will-change: filter, transform;
    filter: opacity(1);
    transition: filter 250ms ease-in, transform 250ms ease-in;
  }

  .randomizing.hide {
    transform: scale(1.1);
    filter: opacity(0);
  }

  button:focus {
    outline: none;
    border-radius: 50%;
    box-shadow: 0px 0px 10px 10px rgba(255, 255, 255, 0.2), inset 0px 0px 0px 100vmax rgba(255, 255, 255, 0.2);
  }
</style>

<img id="baseImage" src$="[[baseImageDataUrl]]" alt$="[[_computeImgAlt(annotations.labelAnnotations)]]" visible$="[[_isDefined(baseImageDataUrl)]]">
<fancy-carousel id="carousel" selected="{{selected}}" visible$="[[_isDefined(annotations.faceAnnotations)]]">
  <!-- fancy-carousel does not support distribution, so can't use dom-repeat -->
  <fancy-sticker-layer faces="[[annotations.faceAnnotations]]" random show-bounds="[[showBounds]]"></fancy-sticker-layer>
  <fancy-sticker-layer faces="[[annotations.faceAnnotations]]" sticker-type="emotion" show-bounds="[[showBounds]]"></fancy-sticker-layer>
  <fancy-sticker-layer faces="[[annotations.faceAnnotations]]" sticker-type="eyes+forehead" show-bounds="[[showBounds]]"></fancy-sticker-layer>
  <fancy-sticker-layer faces="[[annotations.faceAnnotations]]" sticker-type="eyes+forehead" theme-path="stickers/fancy" show-bounds="[[showBounds]]"></fancy-sticker-layer>
  <fancy-sticker-layer faces="[[annotations.faceAnnotations]]" sticker-type="belowFace" show-bounds="[[showBounds]]"></fancy-sticker-layer>
  <fancy-sticker-layer faces="[[annotations.faceAnnotations]]" sticker-type="nose" show-bounds="[[showBounds]]"></fancy-sticker-layer>
  <fancy-sticker-layer faces="[[annotations.faceAnnotations]]" sticker-type="leftEye+rightEye" show-bounds="[[showBounds]]"></fancy-sticker-layer>
  <fancy-sticker-layer faces="[[annotations.faceAnnotations]]" sticker-type="leftEye+rightEye+nose+mouth" show-bounds="[[showBounds]]"></fancy-sticker-layer>
</fancy-carousel>
<button id="randomizer" visible$="[[_canRandomize(selected, annotations.faceAnnotations)]]" on-click="_randomize">
  Randomize
  <svg fill="#ffffff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/>
  </svg>
</button>
</template>

<script>
customElements.define('fancy-image', class extends Polymer.Element {
  static get is() { return 'fancy-image' }

  static get properties() {
    return {

      baseImageDataUrl: {
        type: String
      },

      annotations: {
        type: Object
      },

      selected: {
        type: Object
      },

      showBounds: {
        type: Boolean
      },

      showPreview: {
        type: Boolean,
        observer: '_showPreviewChanged'
      }
    };
  }

  get previewImageDataUrl() {
    const canvas = document.createElement('canvas');
    canvas.width = this.$.baseImage.width;
    canvas.height = this.$.baseImage.height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(this.$.baseImage, 0, 0);

    this.$.carousel.selected.drawIntoContext(ctx);
    return canvas.toDataURL();
  }
  
  _computeImgAlt(labelAnnotations) {
    if (!labelAnnotations) return '';
    const res = [];
    labelAnnotations.every(label => {
      if (label.score >= .55) {
        res.push(label.description);
        return true;
      }
      // Stop if score is less than 55%.
      return false;
    });
    return res.join(',');
  }

  _isDefined(data) {
    return !!data;
  }

  _showPreviewChanged(show) {
    if (show) {
      this.$.baseImage.src = this.previewImageDataUrl;
      this.$.carousel.style.display = 'none';
    } else {
      this.$.baseImage.src = this.baseImageDataUrl;
      this.$.carousel.style.display = '';
    }
  }

  _canRandomize(selected, faces) {
    return !!selected && !!selected.random && !!faces;
  }

  _randomize() {
    const el = this.selected;
    const randomizer = this.$.randomizer;
    if (el.classList.contains('randomizing')) return;
    el.addEventListener('transitionend', function onfadeout() {
      el.removeEventListener('transitionend', onfadeout);
      el.randomize();
      // Wait a bit more than transition complete.
      setTimeout(() => {
        el.addEventListener('transitionend', function onfadein() {
          el.removeEventListener('transitionend', onfadein);
          el.classList.remove('randomizing');
          randomizer.style.transition = '';
          randomizer.style.transform = '';
        });
        el.classList.remove('hide');
      }, 100);
    });
    el.classList.add('randomizing');
    el.classList.add('hide');
    randomizer.style.transition = 'transform 400ms ease-in-out';
    randomizer.style.transform = 'rotate(360deg)';
  }

});
</script>
</dom-module>
